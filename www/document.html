<html>
	<head>
    	<title>{{title}}</title>
		<link type="text/css" rel="stylesheet" href="stylesheets/screen.css" />
  		<link type="text/css" rel="stylesheet" href="stylesheets/weedit.css" />
		<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
		<script type="text/javascript" src="js/jquery.localscroll-min.js"></script>
		<script type="text/javascript" src="js/jquery.scrollTo-min.js"></script>
		<script type="text/javascript" src="js/jquery.serialScroll-1.2.2-min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/socket.io.js"></script>
	  	<script type="text/javascript" src="js/ckeditor/ckeditor.js"></script>
	  	<script type="text/javascript" src="js/ckeditor/adapters/jquery.js"></script>
	  	<script type="text/javascript" src="js/diff/diff_match_patch.js"></script>
	  	<script type="text/javascript" src="js/application.js"></script>
		<script src="http://platform.twitter.com/anywhere.js?id=wvVPSaN4aH4Sx9hy59DbEQ&v=1.2" type="text/javascript"></script>
	</head>
	<body style="background-image: url('images/spawnfest_typewriter.jpeg') no-repeat">		
		<div class="container">
			<div id="header" class="span-24">				
			</div>
			<div class="span-24">
				<div class="span-8 logo">
				</div>	
				<div id="title" class="span-16 last">
          <input id="document_title" type="text" value="{{title}}">
				</div>
			</div>
			<div class="span-24">
				<div class="span-5">
					<div id="userlist"></div>
				</div>
				<div class="span-14 last">
          <textarea name="editor" id="editor">{{body}}</textarea>				
				</div>
				<div class="span-5 last">					
					<div id="tweets"></div>					
					<div id="tbox"></div>
					<div>
						<div id="searchtitle">Search Terms <a id="addterm" name="newsearchterm" href="#" title="Add Search Term">+</a></div>
						<div id="searchterms"></div>
					</div>					
				</div>			
			</div>
		</div>
		<div id="boxes">

	
			<!-- Login Window -->
			
			<div id="dialog" class="window">
				<div id="login_logo">
					<img src="images/login_logo.png">
				</div>	
				<div id="login_info">
					<h2>Welcome to TypeSocial!  Login with Twitter.</h2>	
				</div>
				<div id="twitter_login">
					<span id="follow-placeholder"><a href="#"class="close"><img id="twitter_login_logo" src="images/twitter_logo.png" title="Login with Twitter"></a></span>
				</div>
			</div>
			<div id="newsearchterm" class="window">
				<div id="login_info">
					<h3>With great power comes great responsibility!</h3>	
				</div>
				<div id="submitnewsearchterm">
					<table>
						<tr>
							<td id="twithash">#</td>
							<td><input id="searchterminput" type="text" maxlength="20"></td>
							<td><div id="submitbutton"></span><a href="#"class="addnewterm">ADD</a></div></td>
						</tr>						
					</table>					
				</div>
			</div>		
	 		<div id="mask"></div>
		</div>
	</body>
</html>
